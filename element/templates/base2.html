<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <link rel="shortcut icon" href='{% static "/pics/4Elements.png" %}'>

    <meta name="description" content="Answer the question: What is my element? And discover the truth about your element.">
    <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>
    <meta name="author" content="Petar Luketina">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel = 'stylesheet' type = 'text/css' href = '{% static "css/formatting2.css" %}'>
    <link rel = 'stylesheet' type = 'text/css' href = '{% static "css/formatting3.css" %}'>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div id="navbar">

        <div id='hidden-nav' class='move1'>
            <ul class="disappear">
                <a href='{% url "elements-index" %}'>Home</a>
            </ul>
            <ul class="disappear">
                <a href='{% url "science" %}'>The Science</a>
            </ul>
            <ul class="disappear">                The Elements:   </ul>
            <ul class="disappear">
                <li><a href='{% url "fire" %}'>Fire </a></li>
                <li><a href='{% url "earth" %}'>Earth</a></li>
                <li><a href='{% url "wind" %}'>Wind </a></li>
                <li><a href='{% url "water" %}'>Water</a></li>
            </ul>
            <div id='hamburger'>
                <span id='one'   class='hamburger-lines' ></span>
                <span id='two'   class='hamburger-lines' ></span>
                <span id='three' class='hamburger-lines' ></span>
            </div>
        </div>

        <span id="icon" class="changed-a changed-b">
            <a href="{% url 'elements-index' %}">
                <img src="{% static '/pics/4Elements.png' %}" height="40px">
            </a>
            <span class="overlay-a"></span>
        </span>

        <span id="elements" class="changed-a">
            <a href="javascript:;">The Elements</a>
            <span class="overlay-a"></span>

            <svg height="10px" width="10px" id="triangle">
                <polygon points="0,0 5,2 10,0 5,10" stroke="white" fill="white"></polygon>
            </svg>
        </span>

        <span id="science" class="changed-a">
            <a href="{% url 'science' %}">The Science</a>
            <span class="overlay-a"></span>
        </span>

        <!-- FIX THIS ... NOT SHOWING IF HAMBURGER MENU IS DOWN -->

        <div id="elements-dropdown" class="container-dropdown-elements-menu">
            <div class="dropdown-elements-menu">
                <ul>
                    <li>
                        <a href="{% url 'fire' %}">Fire</a>
                        <span class="overlay-elements"></span>
                    </li>
                    <li>
                        <a href="{% url 'wind' %}">Wind</a>
                        <span class="overlay-elements"></span>
                    </li>
                    <li>
                        <a href="{% url 'earth' %}">Earth</a>
                        <span class="overlay-elements"></span>
                    </li>
                    <li>
                        <a href="{% url 'water' %}">Water</a>
                        <span class="overlay-elements"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="extra-margin"></div>

    {% block body %}
    {% endblock %}

</body>
<script src = '{% static "java/java1.js" %}'></script>
</html>
